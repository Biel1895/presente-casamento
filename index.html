<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/coração.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center position__card">
                <div class="card card-home rounded-4">
                    <div class="d-flex flex-column flex-lg-row flex-row">
                        <div class="pt-4 pt-xl-5 lado__esquerdo d-flex justify-content-center flex-column">
                            <h1 class="d-flex justify-content-center mt-2 mt-xl-4 pb-0 pb-xl-5 d__h1">
                                BEM VINDO
                            </h1>
                            <h2 class="fw-bold ms-4 pt-3 mb-4 d__h2 d-none d-xl-block"><span
                                    class="sublinhado">NOVO</span> LOGIN</h2>
                            <div class="text-center">
                                <a class="btn botao__branco fw-bolder rounded-5 mb-0 mb-lg-2"
                                    href="./assets/pages/cadastro.html">CADASTRE-SE</a>
                            </div>
                            <div class="d-none d-lg-flex justify-content-center mt-3 mb-xl-5 mt-xl-5 contatos">
                                <li><a class="logos me-2" href="https://instagram.com/biel1895?igshid=NzZlODBkYWE4Ng=="
                                        target="_blank"><img src="assets/img/instagram.svg" alt="logo Instagram"></a>
                                </li>
                                <li><a class="logos me-2" href="https://www.linkedin.com/in/biel1895"
                                        target="_blank"><img src="assets/img/linkedin.svg" alt="logo Linkedin"></a></li>
                                <li><a class="logos me-2" href="https://github.com/Biel1895" target="_blank"><img
                                            src="assets/img/github.svg" alt="logo Github"></a></li>
                            </div>
                            <div class="text-center fw-medium text__ou mt-4 fw-bolder d-lg-none">
                                <p>
                                <div class="linha"></div>OU<div class="linha"></div>
                                </p>
                            </div>
                        </div>
                        <div class="lado__direito mb-lg-5 pt-3 pt-lg-0 mt-xl-4">
                            <h3 class="d__h3 text-center fw-bolder">Faça seu login</h3>
                            <div class="container login mt-2">
                                <form id="loginForm">
                                    <div class="d-flex flex-column align-items-center justify-content-center">
                                        <div id="erro"
                                            class="d-none d-flex align-items-center justify-content-center ms-3 ms-lg-4 me-3">
                                            <p class="nao__cadastrado">O usuário que você inseriu não está conectado a
                                                uma conta.
                                                Tente novamente ou <a href="./assets/pages/cadastro.html">crie uma nova
                                                    conta.</a></p>
                                        </div>
                                        <div class="label-float mb-1">
                                            <input type="text" class="form-control" id="usuario" required>
                                            <label for="usuario" id="label-usuario" class="form-label">Nome de
                                                Usuário</label>
                                            <i id="person" class="bi bi-person person__posicao"></i>
                                        </div>
                                        <div class="label-float mb-1">
                                            <input type="password" class="form-control" id="password" required>
                                            <label for="password" id="label-password" class="form-label">Senha</label>
                                            <i class="bi bi-eye senha-olho" id="btn-password"
                                                onclick="mostrarSenha()"></i>
                                        </div>
                                        <div class="text-end ms-5 ps-5">
                                            <a class="fw-bold esqueci" href="#" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal">Esqueceu sua senha?</a>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit"
                                            class="btn botao__roxo fw-bolder rounded-5">ENTRAR</button>
                                    </div>
                                </form>
                            </div>
                            <div class="d-lg-none d-flex justify-content-center mt-3 mt-xl-5 contatos">
                                <li><a class="logos me-2" href="https://instagram.com/biel1895?igshid=NzZlODBkYWE4Ng=="
                                        target="_blank"><img src="assets/img/instagram.svg" alt="logo Instagram"></a>
                                </li>
                                <li><a class="logos me-2" href="https://www.linkedin.com/in/biel1895"
                                        target="_blank"><img src="assets/img/linkedin.svg" alt="logo Linkedin"></a></li>
                                <li><a class="logos me-2" href="https://github.com/Biel1895" target="_blank"><img
                                            src="assets/img/github.svg" alt="logo Github"></a></li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content rounded-0">
                        <div class="modal-body">
                            <p class="mt-3 ms-3 me-3 mb-0">Azar o seu, não recuperamos senhas no momento.
                                <span class="fw-medium">Tente novamente mais tarde...</span>
                            </p>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <img class="rir" src="./assets/img/rindo.webp" alt="bebê rindo">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class=" border-0" data-bs-dismiss="modal">Voltar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/olho-senha.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
